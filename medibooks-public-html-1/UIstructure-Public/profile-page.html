<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Medibooks</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Additional styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .navbar {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .navbar-nav {
      display: flex;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-item {
      margin-left: 20px;
    }

    .navbar a {
      color: white;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f39c12;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .navbar-brand img:hover {
      transform: scale(1.2);
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .profile-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-link {
      text-decoration: none;
      font-size: 16px;
    }

    .btn-primary {
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3498db;
    }

    .btn-success, .btn-secondary {
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #28a745;
    }

    .btn-secondary:hover {
      background-color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo"> Medibooks
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="doctor-profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-booking.html">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="container">
    <div class="profile-card">
      <h2>User Profile</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="John Doe" disabled>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" value="+1 234 567 890" disabled>
        </div>

        <!-- Edit, Save Changes, and Close buttons -->
        <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
        <button type="button" class="btn btn-success" id="saveBtn" style="display: none;">Save Changes</button>
        <button type="button" class="btn btn-secondary" id="closeBtn" style="display: none;">Close</button>
      </form>

      <!-- Link to Booking History -->
      <div class="mt-4 text-center">
        <a href="my-booking.html" class="btn btn-link">Go to My Bookings</a>
      </div>
    </div>
  </div>

  <!-- Book Appointment Button -->
  <div class="mt-4 text-center">
    <a href="appointment-booking.html" class="btn btn-primary">Book Appointment</a> <!-- Link to Appointment Booking Page -->
  </div>
</div>
</div>

  <!-- Bootstrap JS (Updated with your path) -->
  <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Get elements
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Store the original data in case user cancels
    const originalData = {
      name: nameField.value,
      email: emailField.value,
      phone: phoneField.value
    };

    // Enable fields for editing
    editBtn.addEventListener('click', function () {
      nameField.disabled = false;
      phoneField.disabled = false;
      
      // Show save and close buttons, hide edit
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      closeBtn.style.display = 'inline-block';
    });

    // Save changes to fields
    saveBtn.addEventListener('click', function () {
      // Simulate saving the data (here, you could call an API to save the changes)
      alert('Changes saved successfully!');
      
      // After saving, disable the fields again
      nameField.disabled = true;
      phoneField.disabled = true;
      
      // Hide save and close buttons, show edit
      saveBtn.style.display = 'none';
      closeBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
    });

    // Close the edit form without saving changes
    closeBtn.addEventListener('click', function () {
      // Revert to original data
      nameField.value = originalData.name;
      emailField.value = originalData.email;
      phoneField.value = originalData.phone;

      // Disable fields again
      nameField.disabled = true;
      phoneField.disabled = true;
      
      // Hide save and close buttons, show edit
      saveBtn.style.display = 'none';
      closeBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
