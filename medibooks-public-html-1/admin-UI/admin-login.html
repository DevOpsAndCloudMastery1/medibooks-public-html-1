<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Medibooks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    .forgot-password {
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Admin Login Form -->
  <div class="login-container">
    <h2 class="text-center">Admin Login</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
    <p class="text-center">
      <span class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</span>
    </p>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Simulating backend data for admin login
    const adminCredentials = {
      email: "admin@medibooks.com",
      password: "admin123" // For demo purpose
    };

    // Handle login process
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === adminCredentials.email && password === adminCredentials.password) {
        alert("Login successful!");
        // Redirect to Admin Dashboard or other page
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }

    // Handle forgot password
    function handleForgotPassword() {
      const email = prompt("Please enter your email to reset password:");
      if (email === adminCredentials.email) {
        alert("Password reset instructions have been sent to your email.");
        // In a real application, you'd send an email with password reset instructions here
      } else {
        alert("Email not recognized. Please try again.");
      }
    }
  </script>
</body>

</html>
