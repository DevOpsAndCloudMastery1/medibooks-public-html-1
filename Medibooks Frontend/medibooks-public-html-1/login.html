<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediBooks</title>
    <link href="styles/medibooks-styles.css" rel="stylesheet">
    <script src="js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-links {
            text-align: center;
            margin-top: 10px;
        }
        .form-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images /MediBooks-Logo-1.png" alt="MediBooks Logo"> <!-- Fixed Image Path -->
        </div>
        <div class="login-card">
            <h2 class="login-title">Welcome to MediBooks</h2>
            <form id="loginForm" action="home.html" method="get">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="form-links">
                    <a href="forgot-password.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript Form Validation
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in both email and password.");
                event.preventDefault(); // Stop form submission
            }
        });
    </script>

</body>
</html>
