<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Doctors</title>
    <link rel="stylesheet" href="../styles/medibooks-styles.css">
    <link rel="stylesheet" href="js/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body class="container">
    
    <!-- MediBooks Logo -->
    <img src="../images /medibooks-logo.png" alt="MediBooks Logo" class="logo">
    
    <h2 class="text-center">Doctor Management</h2>

    <!-- Navigation -->
    <nav class="mb-3">
        <a href="admin-dashboard.html" class="btn btn-outline-primary">Dashboard</a>
        <a href="admin-appointments.html" class="btn btn-outline-primary">Appointments</a>
        <a href="admin-reports.html" class="btn btn-outline-primary">Reports</a>
        <a href="admin-users.html" class="btn btn-outline-primary">Users</a>
    </nav>

    <!-- Add New Doctor Form -->
    <section class="mb-3">
        <h3>Add New Doctor</h3>
        <input type="text" id="doctor-name" class="form-control mb-2" placeholder="Doctor Name" required>
        <input type="text" id="doctor-specialization" class="form-control mb-2" placeholder="Specialization" required>
        <input type="text" id="doctor-location" class="form-control mb-2" placeholder="Location" required>
        <input type="text" id="doctor-photo" class="form-control mb-2" placeholder="Photo URL (Optional)">
        <button class="btn btn-primary" onclick="addDoctor()">Add Doctor</button>
    </section>

    <!-- Doctors Table -->
    <table id="doctor-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let doctors = JSON.parse(localStorage.getItem("doctors")) || [
            { name: "Dr. John Smith", specialization: "Cardiologist", location: "MediHealth Hospital, New York", photo: "../images /doctor1.jpg" },
            { name: "Dr. Emma Davis", specialization: "Neurologist", location: "NeuroCare Clinic, Chicago", photo: "../images /doctor2.jpg" },
            { name: "Dr. Michael Brown", specialization: "Pediatrician", location: "Happy Kids Pediatrics, Los Angeles", photo: "../images /doctor3.jpg" },
            { name: "Dr. Olivia Wilson", specialization: "Orthopedic Surgeon", location: "Advanced Orthopedic Center, San Francisco", photo: "../images /doctor4.jpg" },
            { name: "Dr. Liam Johnson", specialization: "Dermatologist", location: "SkinCare Specialists, Miami", photo: "../images /doctor5.jpg" },
            { name: "Dr. Sophia Martinez", specialization: "Gynecologist", location: "Womenâ€™s Wellness Center, Houston", photo: "../images /doctor6.jpg" }
        ];

        function loadDoctors() {
            const tableBody = document.querySelector("#doctor-table tbody");
            tableBody.innerHTML = "";
            doctors.forEach((doc, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td><img src="${doc.photo || '../images /default-doctor.jpg'}" alt="Doctor Photo"></td>
                        <td>${doc.name || "Unknown"}</td>
                        <td>${doc.specialization || "Not Provided"}</td>
                        <td>${doc.location || "Not Provided"}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editDoctor(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="removeDoctor(${index})">Remove</button>
                            <a href="../doctor-details.html?name=${encodeURIComponent(doc.name)}&specialization=${encodeURIComponent(doc.specialization)}&location=${encodeURIComponent(doc.location)}" class="btn btn-info btn-sm">View Details</a>
                        </td>
                    </tr>
                `;
            });
            localStorage.setItem("doctors", JSON.stringify(doctors));
        }

        function addDoctor() {
            const name = document.getElementById("doctor-name").value.trim();
            const specialization = document.getElementById("doctor-specialization").value.trim();
            const location = document.getElementById("doctor-location").value.trim();
            const photo = document.getElementById("doctor-photo").value.trim() || "../images /default-doctor.jpg";

            if (name && specialization && location) {
                doctors.push({ name, specialization, location, photo });
                localStorage.setItem("doctors", JSON.stringify(doctors));
                loadDoctors();
                clearInputFields();
            } else {
                alert("Please fill all fields.");
            }
        }

        function editDoctor(index) {
            const doctor = doctors[index];
            const name = prompt("Enter new name", doctor.name)?.trim();
            const specialization = prompt("Enter new specialization", doctor.specialization)?.trim();
            const location = prompt("Enter new location", doctor.location)?.trim();
            const photo = prompt("Enter new photo URL", doctor.photo)?.trim();

            if (name && specialization && location) {
                doctors[index] = { name, specialization, location, photo };
                localStorage.setItem("doctors", JSON.stringify(doctors));
                loadDoctors();
            }
        }

        function removeDoctor(index) {
            if (confirm("Are you sure you want to delete this doctor?")) {
                doctors.splice(index, 1);
                localStorage.setItem("doctors", JSON.stringify(doctors));
                loadDoctors();
            }
        }

        function clearInputFields() {
            document.getElementById("doctor-name").value = "";
            document.getElementById("doctor-specialization").value = "";
            document.getElementById("doctor-location").value = "";
            document.getElementById("doctor-photo").value = "";
        }

        loadDoctors();
    </script>
</body>
</html>
