<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MediBooks</title>
    <link href="../styles/medibooks-styles.css" rel="stylesheet">
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a.navbar-brand {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .navbar-nav {
            display: flex;
            justify-content: flex-end; /* Aligns menu to the right */
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #ddd;
        }
        .navbar-nav .nav-link.active {
            color: #ffcd02;
        }
        .container.content {
            max-width: 1200px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-body {
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo" width="40"> MediBooks Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Use ms-auto here to align the menu to the right in Bootstrap 5 -->
                    <li class="nav-item">
                        <a class="nav-link" href="admin-appointments.html">Manage Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-doctors.html">Manage Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-reports.html">View Reports</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Admin Overview</h5>
                <p>Welcome back, Admin! Here you can manage appointments, doctors, users, and view reports.</p>
                <a href="admin-appointments.html" class="btn btn-primary">Manage Appointments</a>
                <a href="admin-doctors.html" class="btn btn-primary">Manage Doctors</a>
                <a href="admin-users.html" class="btn btn-primary">Manage Users</a>
                <a href="admin-reports.html" class="btn btn-primary">View Reports</a>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html";
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
