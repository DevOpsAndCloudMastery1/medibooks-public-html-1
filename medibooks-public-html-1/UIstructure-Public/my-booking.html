<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Medibooks</title>
  <link rel="stylesheet" href="/styles/medibooks-styles.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Medibooks</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="profile.html">Profile</a>
        <a class="nav-link" href="logout.html">LogOut</a>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h2>My Bookings</h2>

    <!-- Tabs for Active and Past bookings -->
    <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="active-tab" data-bs-toggle="tab" href="#active" role="tab" aria-controls="active" aria-selected="true">Active Bookings</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="past-tab" data-bs-toggle="tab" href="#past" role="tab" aria-controls="past" aria-selected="false">Past Bookings</a>
      </li>
    </ul>

    <div class="tab-content mt-3" id="bookingTabsContent">
      <!-- Active Bookings Tab -->
      <div class="tab-pane fade show active" id="active" role="tabpanel" aria-labelledby="active-tab">
        <div class="list-group" id="active-bookings">
          <!-- Active bookings will be dynamically inserted here -->
        </div>
      </div>

      <!-- Past Bookings Tab -->
      <div class="tab-pane fade" id="past" role="tabpanel" aria-labelledby="past-tab">
        <div class="list-group" id="past-bookings">
          <!-- Past bookings will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Reschedule Modal -->
  <div class="modal fade" id="rescheduleModal" tabindex="-1" aria-labelledby="rescheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rescheduleModalLabel">Reschedule Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="newDate">Select New Appointment Date:</label>
          <input type="text" class="form-control" id="newDate" placeholder="Pick a date" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

  <script>
    // Sample data for active and past bookings
    const activeBookings = [
      { id: 1, doctor: 'Dr. John Smith', specialty: 'Cardiologist', date: '2025-02-20', time: '10:00 AM', status: 'Active' },
      { id: 2, doctor: 'Dr. Emma Davis', specialty: 'Neurologist', date: '2025-02-25', time: '2:00 PM', status: 'Active' }
    ];

    const pastBookings = [
      { id: 3, doctor: 'Dr. Michael Brown', specialty: 'Pediatrician', date: '2025-02-05', time: '9:00 AM', status: 'Completed' },
      { id: 4, doctor: 'Dr. Olivia Wilson', specialty: 'Orthopedic Surgeon', date: '2025-02-10', time: '11:00 AM', status: 'Completed' }
    ];

    // Function to render the bookings dynamically
    function renderBookings() {
      const activeBookingList = document.getElementById('active-bookings');
      const pastBookingList = document.getElementById('past-bookings');

      // Render active bookings
      activeBookingList.innerHTML = '';
      activeBookings.forEach(booking => {
        const activeBookingHTML = `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>${booking.doctor} - ${booking.specialty}</h5>
              <p>Appointment Date: ${booking.date}, ${booking.time}</p>
            </div>
            <div>
              <button class="btn btn-warning" onclick="showRescheduleModal(${booking.id})">Reschedule</button>
              <button class="btn btn-danger" onclick="cancelBooking(${booking.id})">Cancel</button>
            </div>
          </div>
        `;
        activeBookingList.innerHTML += activeBookingHTML;
      });

      // Render past bookings
      pastBookingList.innerHTML = '';
      pastBookings.forEach(booking => {
        const pastBookingHTML = `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>${booking.doctor} - ${booking.specialty}</h5>
              <p>Appointment Date: ${booking.date}, ${booking.time}</p>
              <span class="text-muted">${booking.status}</span>
            </div>
            <div>
              <button class="btn btn-secondary" disabled>Reschedule</button>
              <button class="btn btn-secondary" disabled>Cancel</button>
            </div>
          </div>
        `;
        pastBookingList.innerHTML += pastBookingHTML;
      });
    }

    // Show reschedule modal with date picker
    function showRescheduleModal(bookingId) {
      const booking = activeBookings.find(b => b.id === bookingId);
      if (booking) {
        // Set the new date field to the current appointment date
        const newDateInput = document.getElementById('newDate');
        newDateInput.value = booking.date;

        // Open the modal
        const rescheduleModal = new bootstrap.Modal(document.getElementById('rescheduleModal'));
        rescheduleModal.show();

        // Save button functionality
        document.getElementById('saveChangesBtn').onclick = function() {
          booking.date = newDateInput.value; // Update the booking date
          alert(`Appointment rescheduled to ${booking.date}`);
          renderBookings(); // Re-render bookings with updated date
          rescheduleModal.hide(); // Close the modal
        };
      }
    }

    // Cancel booking function
    function cancelBooking(bookingId) {
      const confirmCancel = confirm("Are you sure you want to cancel this booking?");
      if (confirmCancel) {
        alert(`Booking with ID: ${bookingId} has been cancelled.`);
        // Remove from active bookings
        const index = activeBookings.findIndex(booking => booking.id === bookingId);
        if (index > -1) {
          activeBookings.splice(index, 1);
        }
        renderBookings(); // Re-render bookings after cancellation
      }
    }

    // Initialize datepicker for the new appointment date
    $(document).ready(function() {
      $('#newDate').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true
      });
    });

    // Initial call to render bookings on page load
    window.onload = renderBookings;
  </script>
</body>
</html>
