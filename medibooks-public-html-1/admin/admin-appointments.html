<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Appointments</title>
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">

    <header style="text-align: center; margin-bottom: 20px;">
        <div style="font-size: 24px; font-weight: bold; color: #007bff;">
            <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo" style="max-height: 50px; vertical-align: middle;"> MediBooks
        </div>
        <h1 style="font-size: 28px; color: #333;">Admin Appointment Management</h1>
    </header>

    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="dashboard.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Dashboard</a>
        <a href="admin-doctors.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Manage Doctors</a>
        <a href="admin-reports.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Reports</a>
        <a href="admin-users.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Manage Users</a>
        <a href="admin-login.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Logout</a>
    </nav>

    <main style="max-width: 1200px; margin: 0 auto;">
        <section style="margin-bottom: 30px;">
            <h2 style="font-size: 24px; color: #007bff;">Appointment Management</h2>
            <table id="appointment-table" border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #ffffff;">
                <thead style="background-color: #007bff; color: white;">
                    <tr>
                        <th style="text-align: left;">Doctor</th>
                        <th style="text-align: left;">Patient</th>
                        <th style="text-align: left;">Date</th>
                        <th style="text-align: left;">Status</th>
                        <th style="text-align: left;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointment data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer style="text-align: center; margin-top: 40px;">
        <p style="font-size: 14px; color: #333;">&copy; 2025 MediBooks Admin</p>
    </footer>

    <script>
        // Sample appointment data
        let appointments = JSON.parse(localStorage.getItem("activeBookings")) || [
            { doctor: "Dr. John Smith", patient: "Alice Johnson", date: "2025-02-15", time: "10:00 AM", status: "Pending" },
            { doctor: "Dr. Emma Davis", patient: "Bob Williams", date: "2025-02-16", time: "2:00 PM", status: "Approved" }
        ];

        // Function to load appointments into the table
        function loadAppointments() {
            const tableBody = document.querySelector("#appointment-table tbody");
            tableBody.innerHTML = "";

            appointments.forEach((appointment, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${appointment.doctor}</td>
                    <td>${appointment.patient}</td>
                    <td>${appointment.date} ${appointment.time}</td>
                    <td>${appointment.status}</td>
                    <td>
                        <button onclick="updateStatus(${index}, 'Approved')" style="padding: 5px 10px; background-color: #28a745; color: white; border: none; cursor: pointer; margin: 5px;">Approve</button>
                        <button onclick="updateStatus(${index}, 'Cancelled')" style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; cursor: pointer; margin: 5px;">Cancel</button>
                        <button onclick="rescheduleAppointment(${index})" style="padding: 5px 10px; background-color: #ffc107; color: white; border: none; cursor: pointer; margin: 5px;">Reschedule</button>
                        <button onclick="deleteAppointment(${index})" style="padding: 5px 10px; background-color: #6c757d; color: white; border: none; cursor: pointer; margin: 5px;">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update appointment status (Approve or Cancel)
        function updateStatus(index, status) {
            appointments[index].status = status;
            alert(`Appointment status updated to ${status}`);
            localStorage.setItem("activeBookings", JSON.stringify(appointments));
            loadAppointments();
        }

        // Reschedule an appointment (Date and Time)
        function rescheduleAppointment(index) {
            const newDate = prompt("Enter the new date for the appointment (YYYY-MM-DD):");
            const newTime = prompt("Enter the new time for the appointment (HH:MM AM/PM):");

            if (newDate && newTime) {
                appointments[index].date = newDate;
                appointments[index].time = newTime;
                alert(`Appointment rescheduled to ${newDate} ${newTime}`);
                localStorage.setItem("activeBookings", JSON.stringify(appointments));
                loadAppointments();
            } else {
                alert("Please provide both date and time.");
            }
        }

        // Delete an appointment
        function deleteAppointment(index) {
            if (confirm("Are you sure you want to delete this appointment?")) {
                appointments.splice(index, 1);
                alert("Appointment deleted successfully!");
                localStorage.setItem("activeBookings", JSON.stringify(appointments));
                loadAppointments();
            }
        }

        // Load initial appointments on page load
        loadAppointments();
    </script>
</body>
</html>
