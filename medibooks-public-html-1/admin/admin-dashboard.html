<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MediBooks</title>
    <link rel="stylesheet" href="../styles/medibooks-styles.css">
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 30px;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .dashboard-menu {
            list-style-type: none;
            padding: 0;
        }
        .dashboard-menu li {
            margin-bottom: 15px;
        }
        .dashboard-menu a {
            color: #007bff;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .dashboard-menu a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Navbar with MediBooks Logo & Name -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo"> Medibooks
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <h2 class="dashboard-title">Admin Dashboard</h2>

        <nav>
            <ul class="dashboard-menu">
                <li><a href="admin-appointments.html">Manage Appointments</a></li>
                <li><a href="admin-doctors.html">Manage Doctors</a></li>
                <li><a href="admin-users.html">Manage Users</a></li>
                <li><a href="admin-reports.html">View Reports</a></li>
                <li><button class="logout-btn" onclick="logout()">Logout</button></li>
            </ul>
        </nav>
    </div>

    <script>
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html";
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "admin-login.html";
        }
    </script>
</body>
</html>
