<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Doctors</title>
    <link rel="stylesheet" href="../styles/medibooks-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <style>
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
        }

        .doctor-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .doctor-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .doctor-card h5 {
            margin-top: 10px;
        }

        .doctor-card p {
            color: #007bff;
        }

        .buttons button {
            width: 100%;
            margin-top: 10px;
        }

        .form-check-label {
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .doctor-filter {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="../images /MediBooks-Logo-1.png" alt="Medibooks Logo" class="logo">
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            <a class="nav-link" href="admin-doctors.html">Manage Doctors</a>
            <a class="nav-link" href="admin-reports.html">Reports</a>
            <a class="nav-link" href="admin-users.html">Manage Users</a>
            <a class="nav-link" href="admin-login.html">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Manage Doctors</h2>

    <!-- Filter for Available Doctors -->
    <div class="doctor-filter">
        <label for="availability-filter">Filter by Availability: </label>
        <select id="availability-filter" class="form-select">
            <option value="all">All</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select>
    </div>

    <!-- Doctor List Section -->
    <div class="doctor-list row" id="doctor-list">
        <!-- Doctors will be dynamically injected here -->
    </div>
</div>

<footer>
    <p>&copy; 2025 MediBooks Admin</p>
</footer>

<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Sample data for doctors, their availability and photos
    const doctors = [
        { id: 1, name: "Dr. John Smith", specialization: "Cardiologist", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor1.jpg", available: true },
        { id: 2, name: "Dr. Emma Davis", specialization: "Neurologist", rating: "⭐⭐⭐⭐", photo: "../images /doctor2.jpg", available: false },
        { id: 3, name: "Dr. Michael Brown", specialization: "Pediatrician", rating: "⭐⭐⭐⭐", photo: "../images /doctor3.jpg", available: true },
        { id: 4, name: "Dr. Olivia Wilson", specialization: "Orthopedic Surgeon", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor4.jpg", available: true },
        { id: 5, name: "Dr. Liam Johnson", specialization: "Dermatologist", rating: "⭐⭐⭐⭐", photo: "../images /doctor5.jpg", available: false },
        { id: 6, name: "Dr. Sophia Martinez", specialization: "Gynecologist", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor6.jpg", available: true }
    ];

    // Function to display doctors
    function displayDoctors(filteredDoctors) {
        const doctorListElement = document.getElementById('doctor-list');
        doctorListElement.innerHTML = ''; // Clear existing content

        filteredDoctors.forEach(doctor => {
            const doctorCard = `
                <div class="col-12 col-md-4">
                    <div class="doctor-card">
                        <img src="${doctor.photo}" alt="${doctor.name}" class="doctor-photo">
                        <h5>${doctor.name}</h5>
                        <p>${doctor.specialization}</p>
                        <p>${doctor.rating}</p>
                        <p>Status: <strong>${doctor.available ? 'Available' : 'Unavailable'}</strong></p>
                        <div class="buttons">
                            <a href="doctor-details.html?id=${doctor.id}"><button class="btn btn-info">More Info</button></a>
                            <a href="update-doctor.html?id=${doctor.id}"><button class="btn btn-warning">Edit</button></a>
                            <button class="btn btn-danger" onclick="deleteDoctor(${doctor.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `;
            doctorListElement.innerHTML += doctorCard;
        });
    }

    // Function to filter doctors by availability
    function filterDoctors() {
        const availabilityFilter = document.getElementById('availability-filter').value;
        let filteredDoctors = doctors;

        if (availabilityFilter !== 'all') {
            const isAvailable = availabilityFilter === 'available';
            filteredDoctors = doctors.filter(doctor => doctor.available === isAvailable);
        }

        displayDoctors(filteredDoctors);
    }

    // Function to delete a doctor
    function deleteDoctor(doctorId) {
        if (confirm("Are you sure you want to delete this doctor?")) {
            alert(`Doctor ${doctorId} deleted successfully!`);
            // Here you can implement the logic to remove the doctor from the system
        }
    }

    // Event listener for filter change
    document.getElementById('availability-filter').addEventListener('change', filterDoctors);

    // Initial load of all doctors
    displayDoctors(doctors);
</script>

</body>
</html>
