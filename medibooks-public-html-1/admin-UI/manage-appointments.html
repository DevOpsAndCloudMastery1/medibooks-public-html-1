<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments</title>
    <link href="../styles/medibooks-styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 30px;
        }

        .navbar a {
            color: white;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #f39c12;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .navbar-brand img:hover {
            transform: scale(1.2);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background-color: #34495e;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 20px;
            text-align: left;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px 0;
        }

        .sidebar li a:hover {
            background-color: #2c3e50;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #appointments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #appointments-table th, #appointments-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #appointments-table th {
            background-color: #34495e;
            color: white;
        }

        .status {
            font-weight: bold;
        }

        .approve-btn, .reschedule-btn, .cancel-btn {
            background-color: #2ecc71;
            border: none;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .approve-btn:hover {
            background-color: #27ae60;
        }

        .reschedule-btn {
            background-color: #f39c12;
        }

        .reschedule-btn:hover {
            background-color: #e67e22;
        }

        .cancel-btn {
            background-color: #e74c3c;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        /* Reschedule Modal */
        #reschedule-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .modal-content #confirm-reschedule {
            background-color: #2ecc71;
            color: white;
        }

        .modal-content #confirm-reschedule:hover {
            background-color: #27ae60;
        }

        .modal-content #cancel-reschedule {
            background-color: #e74c3c;
            color: white;
        }

        .modal-content #cancel-reschedule:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Navbar with MediBooks Logo & Name -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo" class="logo"> 
                <span class="brand-name">MediBooks</span>
            </a>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="manage-appointments.html">Appointments</a></li>
            <li><a href="manage-doctors.html">Doctors</a></li>
            <li><a href="manage-users.html">Users</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Manage Appointments</h1>

        <div class="filters">
            <label for="doctor-filter">Filter by Doctor:</label>
            <select id="doctor-filter">
                <option>Dr. John Smith</option>
                <option>Dr. Emma Davis</option>
                <option>Dr. Michael Brown</option>
                <option>Dr. Olivia Wilson</option>
                <option>Dr. Liam Johnson</option>
                <option>Dr. Sophia Martinez</option>
            </select>
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option>All</option>
                <option>Approved</option>
                <option>Pending</option>
                <option>Cancelled</option>
            </select>
        </div>

        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>2025-02-20</td>
                    <td class="status">Pending</td>
                    <td>
                        <button class="approve-btn">Approve</button>
                        <button class="reschedule-btn">Reschedule</button>
                        <button class="cancel-btn">Cancel</button>
                    </td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>

    <!-- Reschedule Modal -->
    <div id="reschedule-modal">
        <div class="modal-content">
            <h2>Reschedule Appointment</h2>
            <label for="new-date">Select New Date:</label>
            <input type="date" id="new-date">
            <label for="new-time">Select New Time:</label>
            <input type="time" id="new-time">
            <button id="confirm-reschedule">Confirm</button>
            <button id="cancel-reschedule">Cancel</button>
        </div>
    </div>

    <!-- Scripts for handling actions -->
    <script>
        // Handle Approve button click
        const approveButtons = document.querySelectorAll('.approve-btn');
        approveButtons.forEach(button => {
            button.addEventListener('click', function() {
                const statusCell = this.closest('tr').querySelector('.status');
                statusCell.textContent = 'Approved';
                statusCell.style.color = 'green';
            });
        });

        // Handle Cancel button click
        const cancelButtons = document.querySelectorAll('.cancel-btn');
        cancelButtons.forEach(button => {
            button.addEventListener('click', function() {
                const statusCell = this.closest('tr').querySelector('.status');
                statusCell.textContent = 'Cancelled';
                statusCell.style.color = 'red';
            });
        });

        // Handle Reschedule button click
        const rescheduleButtons = document.querySelectorAll('.reschedule-btn');
        const rescheduleModal = document.getElementById('reschedule-modal');
        const confirmRescheduleButton = document.getElementById('confirm-reschedule');
        const cancelRescheduleButton = document.getElementById('cancel-reschedule');
        let selectedRow;

        rescheduleButtons.forEach(button => {
            button.addEventListener('click', function() {
                selectedRow = this.closest('tr');
                rescheduleModal.style.display = 'flex';
            });
        });

        // Confirm Reschedule
        confirmRescheduleButton.addEventListener('click', function() {
            const newDate = document.getElementById('new-date').value;
            const newTime = document.getElementById('new-time').value;
            if (newDate && newTime) {
                const statusCell = selectedRow.querySelector('.status');
                statusCell.textContent = 'Rescheduled to ' + newDate + ' ' + newTime;
                statusCell.style.color = 'orange';
                rescheduleModal.style.display = 'none';
            } else {
                alert('Please select both a new date and time.');
            }
        });

        // Cancel Reschedule
        cancelRescheduleButton.addEventListener('click', function() {
            rescheduleModal.style.display = 'none';
        });
    </script>

    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
