<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - MediBooks</title>
    <link href="../styles/medibooks-styles.css" rel="stylesheet">
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            transition: color 0.3s;
            cursor: pointer;
        }
        .navbar a:hover {
            color: #f39c12;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .navbar-brand img:hover {
            transform: scale(1.2);
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 50px;
        }
        .auth-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #34495e, #2c3e50);
            border: none;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border: none;
            transform: scale(1.05);
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .modal-body input {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo"> MediBooks
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <!-- Logo -->
        <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo">

        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required placeholder="Enter your email">

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required placeholder="Enter your password">

            <p><a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a></p>
            <button type="submit">Login</button>
            <p>Don't have an account? <a id="showSignup">Sign Up</a></p>
        </form>

        <!-- Signup Form (Hidden by Default) -->
        <form id="signupForm" style="display: none;">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" required placeholder="Enter your name">

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required placeholder="Enter your email">

            <label for="signupPhone">Phone:</label>
            <input type="tel" id="signupPhone" required placeholder="Enter your phone number">

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required placeholder="Create a password">

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a id="showLogin">Login</a></p>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="resetEmail">Enter your email:</label>
                    <input type="email" id="resetEmail" class="form-control" required placeholder="Email address">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="resetPasswordBtn">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 MediBooks. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const formTitle = document.getElementById("formTitle");

            // Toggle between forms
            document.getElementById("showSignup").addEventListener("click", function () {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.textContent = "Sign Up";
            });

            document.getElementById("showLogin").addEventListener("click", function () {
                signupForm.style.display = "none";
                loginForm.style.display = "block";
                formTitle.textContent = "Login";
            });

            // Login Form Submission
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                if (email && password) {
                    alert("Login successful");
                    window.location.href = "home.html"; // Redirect after login
                } else {
                    alert("Please enter email and password");
                }
            });

            // Signup Form Submission
            signupForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("signupName").value;
                const email = document.getElementById("signupEmail").value;
                const phone = document.getElementById("signupPhone").value;
                const password = document.getElementById("signupPassword").value;

                if (name && email && phone && password) {
                    alert("Signup successful! Please login.");
                    signupForm.style.display = "none";
                    loginForm.style.display = "block";
                    formTitle.textContent = "Login";
                } else {
                    alert("Please fill all fields.");
                }
            });

            // Forgot Password Button Click
            document.getElementById("resetPasswordBtn").addEventListener("click", function () {
                const resetEmail = document.getElementById("resetEmail").value;

                if (resetEmail) {
                    alert("A password reset link has been sent to " + resetEmail);
                    // Close modal
                    $('#forgotPasswordModal').modal('hide');
                } else {
                    alert("Please enter a valid email.");
                }
            });
        });
    </script>
</body>
</html>
