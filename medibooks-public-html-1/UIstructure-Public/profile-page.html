<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Medibooks</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Additional styling */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .profile-card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Medibooks</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="doctor-profile.html">Profile</a>
        <a class="nav-link" href="my-booking.html">My Bookings</a>
        <a class="nav-link" href="logout.html">LogOut</a>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="container">
    <div class="profile-card">
      <h2>User Profile</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="John Doe" disabled>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" value="+1 234 567 890" disabled>
        </div>

        <!-- Edit, Save Changes, and Close buttons -->
        <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
        <button type="button" class="btn btn-success" id="saveBtn" style="display: none;">Save Changes</button>
        <button type="button" class="btn btn-secondary" id="closeBtn" style="display: none;">Close</button>
      </form>

      <!-- Link to Booking History -->
      <div class="mt-4">
        <a href="my-booking.html" class="btn btn-link">Go to My Bookings</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Get elements
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Store the original data in case user cancels
    const originalData = {
      name: nameField.value,
      email: emailField.value,
      phone: phoneField.value
    };

    // Enable fields for editing
    editBtn.addEventListener('click', function () {
      nameField.disabled = false;
      phoneField.disabled = false;
      
      // Show save and close buttons, hide edit
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      closeBtn.style.display = 'inline-block';
    });

    // Save changes to fields
    saveBtn.addEventListener('click', function () {
      // Simulate saving the data (here, you could call an API to save the changes)
      alert('Changes saved successfully!');
      
      // After saving, disable the fields again
      nameField.disabled = true;
      phoneField.disabled = true;
      
      // Hide save and close buttons, show edit
      saveBtn.style.display = 'none';
      closeBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
    });

    // Close the edit form without saving changes
    closeBtn.addEventListener('click', function () {
      // Revert to original data
      nameField.value = originalData.name;
      emailField.value = originalData.email;
      phoneField.value = originalData.phone;

      // Disable fields again
      nameField.disabled = true;
      phoneField.disabled = true;
      
      // Hide save and close buttons, show edit
      saveBtn.style.display = 'none';
      closeBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
