<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Doctors</title>
    <link rel="stylesheet" href="../styles/medibooks-styles.css">
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="text"], input[type="file"], button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        td button, td a {
            margin-right: 10px;
        }

        td a {
            color: #34495e;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #f39c12;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        td a:hover {
            background-color: #d35400;
        }

        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }

        .navbar-nav a {
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Doctor Management</h2>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo"> MediBooks Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-appointments.html">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-reports.html">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Doctor Management Section -->
    <section>
        <h3>Add New Doctor</h3>
        <input type="text" id="doctor-name" placeholder="Doctor Name" required>
        <input type="text" id="doctor-specialization" placeholder="Specialization" required>
        <input type="text" id="doctor-location" placeholder="Location" required>
        <input type="file" id="doctor-photo" accept="image/*" required>
        <button onclick="addDoctor()">Add Doctor</button>
    </section>

    <table id="doctor-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
                <th>Location</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let doctors = JSON.parse(localStorage.getItem("doctors")) || [
            { name: "Dr. John Smith", specialization: "Cardiologist", location: "MediHealth Hospital, New York", photo: "../images /doctor1.jpg" },
            { name: "Dr. Emma Davis", specialization: "Neurologist", location: "NeuroCare Clinic, Chicago", photo: "../images /doctor2.jpg" },
            { name: "Dr. Michael Brown", specialization: "Pediatrician", location: "Happy Kids Pediatrics, Los Angeles", photo: "../images /doctor3.jpg" },
            { name: "Dr. Olivia Wilson", specialization: "Orthopedic Surgeon", location: "Advanced Orthopedic Center, San Francisco", photo: "../images /doctor4.jpg" },
            { name: "Dr. Liam Johnson", specialization: "Dermatologist", location: "SkinCare Specialists, Miami", photo: "../images /doctor5.jpg" },
            { name: "Dr. Sophia Martinez", specialization: "Gynecologist", location: "Womenâ€™s Wellness Center, Houston", photo: "../images /doctor6.jpg" }
        ];

        function loadDoctors() {
            const tableBody = document.querySelector("#doctor-table tbody");
            tableBody.innerHTML = "";
            doctors.forEach((doc, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${doc.name || "Unknown"}</td>
                        <td>${doc.specialization || "Not Provided"}</td>
                        <td>${doc.location || "Not Provided"}</td>
                        <td><img src="${doc.photo}" alt="Doctor Photo" width="50" height="50"></td>
                        <td>
                            <button onclick="editDoctor(${index})">Edit</button>
                            <button onclick="removeDoctor(${index})">Remove</button>
                            <a href="../doctor-details.html?name=${encodeURIComponent(doc.name)}&specialization=${encodeURIComponent(doc.specialization)}&location=${encodeURIComponent(doc.location)}">View Details</a>
                        </td>
                    </tr>
                `;
            });
            localStorage.setItem("doctors", JSON.stringify(doctors));
        }

        function addDoctor() {
            const name = document.getElementById("doctor-name").value.trim();
            const specialization = document.getElementById("doctor-specialization").value.trim();
            const location = document.getElementById("doctor-location").value.trim();
            const photoInput = document.getElementById("doctor-photo");
            const photo = photoInput.files[0];

            if (name && specialization && location && photo) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const photoDataUrl = e.target.result;

                    doctors.push({ name, specialization, location, photo: photoDataUrl });
                    localStorage.setItem("doctors", JSON.stringify(doctors));
                    loadDoctors();
                    clearInputFields();
                };
                reader.readAsDataURL(photo);
            } else {
                alert("Please fill all fields and upload a photo.");
            }
        }

        function editDoctor(index) {
            const doctor = doctors[index];
            const name = prompt("Enter new name", doctor.name).trim();
            const specialization = prompt("Enter new specialization", doctor.specialization).trim();
            const location = prompt("Enter new location", doctor.location).trim();

            if (name && specialization && location) {
                doctors[index] = { name, specialization, location, photo: doctor.photo };
                localStorage.setItem("doctors", JSON.stringify(doctors));
                loadDoctors();
            }
        }

        function removeDoctor(index) {
            if (confirm("Are you sure you want to delete this doctor?")) {
                doctors.splice(index, 1);
                localStorage.setItem("doctors", JSON.stringify(doctors));
                loadDoctors();
            }
        }

        function clearInputFields() {
            document.getElementById("doctor-name").value = "";
            document.getElementById("doctor-specialization").value = "";
            document.getElementById("doctor-location").value = "";
            document.getElementById("doctor-photo").value = "";
        }

        loadDoctors();
    </script>
</body>
</html>
