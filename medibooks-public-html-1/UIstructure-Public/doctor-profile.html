<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile - Medibooks</title>
  <link href="../styles/medibooks-styles.css" rel="stylesheet">
  <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 for alerts -->
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    .navbar {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: white;
    }
    .navbar a {
      color: white;
      transition: color 0.3s;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #f39c12;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .navbar-brand img:hover {
      transform: scale(1.2);
    }
    .doctor-profile {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .doctor-details img {
      width: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .doctor-details {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .review-form {
      margin-top: 20px;
    }
    .availability-section {
      margin-top: 30px;
    }
    .calendar-view {
      display: inline-block;
    }
    .book-appointment-btn {
      background-color: #34495e;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .book-appointment-btn:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="home.html" class="navbar-brand">
      <img src="../images /medibooks-logo.png" alt="Medibooks Logo">
      Medibooks
    </a>
    <div>
      <a href="home.html">Home</a>
      <a href="my-bookings.html">My Bookings</a>
      <a href="profile-page.html">Profile</a>
      <a href="logout.html">Sign Out</a>
    </div>
  </div>

  <div class="doctor-profile">
    <!-- Doctor Details -->
    <div class="doctor-details">
      <img src="../images /doctor1.jpg" alt="Dr. John Smith">
      <div>
        <h2>Dr. John Smith</h2>
        <p>Specialization: Cardiologist</p>
        <p>Experience: 10 years</p>
        <p>Rating: ⭐⭐⭐⭐⭐</p>
      </div>
    </div>

    <!-- Review Section -->
    <div class="review-section">
      <h3>Reviews</h3>
      <div id="existing-reviews">
        <p>Great doctor! Really helped me understand my condition better.</p>
        <p>⭐⭐⭐⭐⭐</p>
      </div>

      <h4>Write a Review</h4>
      <div class="review-form">
        <textarea id="review-input" placeholder="Write your review..." rows="4"></textarea><br>
        <button id="submit-review-btn" onclick="submitReview()">Submit Review</button>
      </div>
    </div>

    <!-- Availability Section -->
    <div class="availability-section">
      <h3>Availability</h3>
      <input type="date" id="appointment-date" class="form-control">
      <button class="book-appointment-btn" onclick="bookAppointment()">Book Appointment</button>
    </div>
  </div>

  <script>
    // Submit Review Functionality
    function submitReview() {
      const review = document.getElementById('review-input').value;
      if (review.trim() === '') {
        Swal.fire('Error', 'Please enter a review!', 'error');
        return;
      }
      // Simulate posting the review
      const reviewSection = document.getElementById('existing-reviews');
      reviewSection.innerHTML += `<p>${review}</p><p>⭐⭐⭐⭐⭐</p>`;
      document.getElementById('review-input').value = '';  // Clear the input
      Swal.fire('Review Submitted!', 'Thank you for your feedback!', 'success');
    }

    // Book Appointment Functionality
    function bookAppointment() {
      const selectedDate = document.getElementById('appointment-date').value;
      if (!selectedDate) {
        Swal.fire('Error', 'Please select a date for your appointment', 'error');
        return;
      }
      // Simulate appointment booking
      Swal.fire('Appointment Booked!', `Your appointment is scheduled for ${selectedDate}.`, 'success');
    }
  </script>
</body>
</html>
