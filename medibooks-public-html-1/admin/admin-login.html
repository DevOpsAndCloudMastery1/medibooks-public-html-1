<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MediBooks</title>
    <link href="../styles/medibooks-styles.css" rel="stylesheet">
    <script src="../js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-links {
            text-align: center;
            margin-top: 10px;
        }
        .form-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <img src="../images /MediBooks-Logo-1.png" alt="MediBooks Logo"> <!-- Path to logo image -->
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h2 class="login-title">Admin Login</h2>
            <form onsubmit="adminLogin(event)">
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="admin-username" class="form-label">Username</label>
                    <input type="text" id="admin-username" class="form-control" placeholder="Username" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Password</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary">Login</button>

                <!-- Links -->
                <div class="form-links">
                    <a href="forgot-password.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Admin login functionality with localStorage for session management
        function adminLogin(event) {
            event.preventDefault();
            let username = document.getElementById("admin-username").value;
            let password = document.getElementById("admin-password").value;

            if (username === "admin" && password === "admin123") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin-dashboard.html";  // Redirect to Admin Dashboard on successful login
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }
    </script>
</body>
</html>
