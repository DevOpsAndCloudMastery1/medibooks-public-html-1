<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Doctors</title>
  <link rel="stylesheet" href="../styles/medibooks-styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional styling to match the dark blue and light theme */
    body {
      background-color: #f4f4f9;
    }
    .navbar {
      background-color: #003366; /* Dark Blue */
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav .nav-link {
      color: white;
    }
    .navbar-nav .nav-link:hover {
      color: #ffcc00;
    }
    .container {
      margin-top: 30px;
    }
    .doctor-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .doctor-card img {
      width: 100%;
      border-radius: 5px;
    }
    .btn-light {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    .btn-light:hover {
      background-color: #f1f1f1;
    }
    .btn-edit, .btn-cancel {
      background-color: #6c757d; /* Dark Grey */
      color: white;
      border: none;
    }
    .btn-edit:hover, .btn-cancel:hover {
      background-color: #5a6268; /* Darker Grey */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="../images /MediBooks-Logo-1.png" alt="Medibooks Logo" class="logo">
        MediBooks
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="admin-doctors.html">Manage Doctors</a>
        <a class="nav-link" href="admin-reports.html">Reports</a>
        <a class="nav-link" href="admin-users.html">Manage Users</a>
        <a class="nav-link" href="admin-login.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Manage Doctors</h2>

    <!-- Search Bar -->
    <input type="text" id="searchDoctors" class="form-control mb-3" placeholder="Search doctors by name or specialty">

    <!-- Filter by Availability -->
    <select id="availability-filter" class="form-select mb-3" onchange="filterDoctors()">
      <option value="all">All Doctors</option>
      <option value="available">Available</option>
      <option value="unavailable">Unavailable</option>
    </select>

    <!-- Add Doctor Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDoctorModal">Add Doctor</button>

    <!-- Doctor Cards -->
    <div class="row" id="doctor-list">
      <!-- Dynamic rows will be added here -->
    </div>

    <!-- Add Doctor Modal -->
    <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDoctorModalLabel">Add New Doctor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addDoctorForm">
              <div class="mb-3">
                <label for="doctor-name" class="form-label">Doctor's Name</label>
                <input type="text" class="form-control" id="doctor-name" required>
              </div>
              <div class="mb-3">
                <label for="doctor-specialty" class="form-label">Specialty</label>
                <input type="text" class="form-control" id="doctor-specialty" required>
              </div>
              <div class="mb-3">
                <label for="doctor-experience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="doctor-experience" required>
              </div>
              <div class="mb-3">
                <label for="doctor-availability" class="form-label">Availability</label>
                <select class="form-select" id="doctor-availability" required>
                  <option value="Available">Available</option>
                  <option value="Unavailable">Unavailable</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="doctor-photo" class="form-label">Photo URL</label>
                <input type="text" class="form-control" id="doctor-photo" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Sample data for doctors, their availability, and photos
    const doctors = [
        { id: 1, name: "Dr. John Smith", specialization: "Cardiologist", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor1.jpg", available: true },
        { id: 2, name: "Dr. Emma Davis", specialization: "Neurologist", rating: "⭐⭐⭐⭐", photo: "../images /doctor2.jpg", available: false },
        { id: 3, name: "Dr. Michael Brown", specialization: "Pediatrician", rating: "⭐⭐⭐⭐", photo: "../images /doctor3.jpg", available: true },
        { id: 4, name: "Dr. Olivia Wilson", specialization: "Orthopedic Surgeon", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor4.jpg", available: true },
        { id: 5, name: "Dr. Liam Johnson", specialization: "Dermatologist", rating: "⭐⭐⭐⭐", photo: "../images /doctor5.jpg", available: false },
        { id: 6, name: "Dr. Sophia Martinez", specialization: "Gynecologist", rating: "⭐⭐⭐⭐⭐", photo: "../images /doctor6.jpg", available: true }
    ];

    // Function to display doctors
    function displayDoctors(filteredDoctors) {
        const doctorListElement = document.getElementById('doctor-list');
        doctorListElement.innerHTML = ''; // Clear existing content

        filteredDoctors.forEach(doctor => {
            const doctorCard = `
                <div class="col-12 col-md-4">
                    <div class="doctor-card">
                        <img src="${doctor.photo}" alt="${doctor.name}" class="doctor-photo">
                        <h5>${doctor.name}</h5>
                        <p>${doctor.specialization}</p>
                        <p>${doctor.rating}</p>
                        <p>Status: <strong>${doctor.available ? 'Available' : 'Unavailable'}</strong></p>
                        <div class="buttons">
                            <a href="doctor-details.html?id=${doctor.id}"><button class="btn btn-info-custom">More Info</button></a>
                            <a href="update-doctor.html?id=${doctor.id}"><button class="btn btn-light-custom">Edit</button></a>
                            <button class="btn btn-danger-custom" onclick="deleteDoctor(${doctor.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `;
            doctorListElement.innerHTML += doctorCard;
        });
    }

    // Function to filter doctors by availability
    function filterDoctors() {
        const availabilityFilter = document.getElementById('availability-filter').value;
        let filteredDoctors = doctors;

        if (availabilityFilter !== 'all') {
            const isAvailable = availabilityFilter === 'available';
            filteredDoctors = doctors.filter(doctor => doctor.available === isAvailable);
        }

        displayDoctors(filteredDoctors);
    }

    // Delete doctor functionality
    function deleteDoctor(id) {
        const index = doctors.findIndex(doctor => doctor.id === id);
        if (index !== -1) {
            doctors.splice(index, 1); // Remove doctor from array
            filterDoctors(); // Re-render list after deletion
            alert('Doctor deleted successfully!');
        }
    }

    // Initial display of doctors
    displayDoctors(doctors);
  </script>
</body>
</html>
