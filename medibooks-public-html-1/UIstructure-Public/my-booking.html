<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Medibooks</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Additional styling */
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .calendar-container {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .calendar-container input {
      padding: 5px;
    }

    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Medibooks</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="doctor-profile.html">Profile</a>
        <a class="nav-link" href="logout.html">LogOut</a>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h2>My Bookings</h2>

    <!-- Tabs for Active and Past bookings -->
    <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="active-tab" data-bs-toggle="tab" href="#active" role="tab"
          aria-controls="active" aria-selected="true">Active Bookings</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="past-tab" data-bs-toggle="tab" href="#past" role="tab" aria-controls="past"
          aria-selected="false">Past Bookings</a>
      </li>
    </ul>

    <div class="tab-content mt-3" id="bookingTabsContent">
      <!-- Active Bookings Tab -->
      <div class="tab-pane fade show active" id="active" role="tabpanel" aria-labelledby="active-tab">
        <div class="list-group" id="active-bookings">
          <!-- Active bookings will be dynamically inserted here -->
        </div>
      </div>

      <!-- Past Bookings Tab -->
      <div class="tab-pane fade" id="past" role="tabpanel" aria-labelledby="past-tab">
        <div class="list-group" id="past-bookings">
          <!-- Past bookings will be dynamically inserted here -->
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Sample data for active and past bookings
    const activeBookings = [
      { id: 1, doctor: 'Dr. John Smith', specialty: 'Cardiologist', date: '2025-02-20', time: '10:00 AM', status: 'Active' },
      { id: 2, doctor: 'Dr. Emma Davis', specialty: 'Neurologist', date: '2025-02-25', time: '2:00 PM', status: 'Active' }
    ];

    const pastBookings = [
      { id: 3, doctor: 'Dr. Michael Brown', specialty: 'Pediatrician', date: '2025-02-05', time: '9:00 AM', status: 'Completed' },
      { id: 4, doctor: 'Dr. Olivia Wilson', specialty: 'Orthopedic Surgeon', date: '2025-02-10', time: '11:00 AM', status: 'Completed' }
    ];

    // Function to render the bookings dynamically
    function renderBookings() {
      const activeBookingList = document.getElementById('active-bookings');
      const pastBookingList = document.getElementById('past-bookings');

      // Render active bookings
      activeBookingList.innerHTML = '';
      activeBookings.forEach(booking => {
        const activeBookingHTML = `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>${booking.doctor} - ${booking.specialty}</h5>
              <p>Appointment Date: ${booking.date}, ${booking.time}</p>
            </div>
            <div>
              <button class="btn btn-warning" onclick="openReschedule(${booking.id})">Reschedule</button>
              <button class="btn btn-danger" onclick="cancelBooking(${booking.id})">Cancel</button>
            </div>
          </div>
        `;
        activeBookingList.innerHTML += activeBookingHTML;
      });

      // Render past bookings
      pastBookingList.innerHTML = '';
      pastBookings.forEach(booking => {
        const pastBookingHTML = `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>${booking.doctor} - ${booking.specialty}</h5>
              <p>Appointment Date: ${booking.date}, ${booking.time}</p>
              <span class="text-muted">${booking.status}</span>
            </div>
            <div>
              <button class="btn btn-secondary" disabled>Reschedule</button>
              <button class="btn btn-secondary" disabled>Cancel</button>
            </div>
          </div>
        `;
        pastBookingList.innerHTML += pastBookingHTML;
      });
    }

    // Open calendar to reschedule booking
    function openReschedule(bookingId) {
      const calendarContainer = document.createElement('div');
      calendarContainer.classList.add('calendar-container');
      calendarContainer.innerHTML = `
        <label for="new-date">Select new date:</label>
        <input type="date" id="new-date">
        <button class="btn btn-primary mt-2" onclick="confirmReschedule(${bookingId})">Confirm</button>
      `;
      document.body.appendChild(calendarContainer);
      calendarContainer.style.display = 'block';
    }

    // Confirm reschedule booking
    function confirmReschedule(bookingId) {
      const newDate = document.getElementById('new-date').value;
      if (newDate) {
        alert(`Booking with ID: ${bookingId} rescheduled to ${newDate}`);
        // Here you can update the booking date in the activeBookings array if needed
        document.querySelector('.calendar-container').remove(); // Hide the calendar
      } else {
        alert('Please select a date.');
      }
    }

    // Cancel booking function
    function cancelBooking(bookingId) {
      const confirmCancel = confirm("Are you sure you want to cancel this booking?");
      if (confirmCancel) {
        alert(`Booking with ID: ${bookingId} has been cancelled.`);
        // Here you can implement the backend logic to update the booking status or remove it from the active bookings list.
        
        // For now, just removing from the array for demonstration
        const index = activeBookings.findIndex(booking => booking.id === bookingId);
        if (index > -1) {
          activeBookings.splice(index, 1);
        }

        // Re-render the bookings after cancellation
        renderBookings();
      }
    }

    // Initial call to render bookings on page load
    window.onload = renderBookings;
  </script>

</body>

</html>
